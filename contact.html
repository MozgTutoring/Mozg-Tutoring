<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact • Mozg Tutoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="assets/img/logo-brain-math.svg">
    <link rel="stylesheet" href="assets/css/modern.css">
    <link rel="stylesheet" href="assets/css/logo.css">
  </head>
  <body>
    <header class="header">
      <div class="container nav">
        <a class="brand" href="./" aria-label="Mozg Tutoring home">
          <img class="logo" src="assets/img/logo-brain-math.svg" alt="">
          <span class="brand-title">Mozg Tutoring</span>
        </a>
        <nav>
          <a href="./about.html">About</a>
          <a href="./contact.html">Contact</a>
          <a href="./reviews.html">Reviews</a>
        </nav>
      </div>
    </header>

    <main class="section">
      <section id="contact">
        <div class="container">
          <h1 class="section-title">Get in touch</h1>
          <p class="section-desc">Questions, collaborations, or tutoring inquiries—send a message below.</p>

          <form id="contact-form" class="form" aria-describedby="contact-status" action="/api/contact" method="post" novalidate>
            <div class="row">
              <div>
                <label for="name">Name</label>
                <input id="name" name="name" class="input" autocomplete="name" placeholder="Ada Lovelace" required>
              </div>
              <div>
                <label for="email">Email</label>
                <input id="email" name="email" class="input" type="email" autocomplete="email" placeholder="ada@yourdomain.tld" required>
              </div>
            </div>
            <div>
              <label for="subject">Subject</label>
              <input id="subject" name="subject" class="input" placeholder="Tutoring request">
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" class="textarea" placeholder="Tell me about your goals..." required></textarea>
            </div>

            <!-- Honeypot anti-spam -->
            <div class="honey" aria-hidden="true">
              <label for="website">Website</label>
              <input id="website" name="website" type="text" tabindex="-1" autocomplete="off">
            </div>

            <div class="form-footer">
              <button type="submit" class="button">Send message</button>
              <span id="contact-status" class="help">I’ll reply within 1–2 business days.</span>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">© <span id="y"></span> Mozg Tutoring</div>
    </footer>
    <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
    <script type="module" src="assets/js/contact.js"></script>
    <script type="module" src="assets/js/nav-toggle.js"></script>
  </body>
</html>
