<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mozg Tutoring</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #2d6cdf;
            color: #fff;
            padding: 16px 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.07);
        }
        .navbar .nav-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo {
            font-weight: 700;
            font-size: 1.3em;
            letter-spacing: 1px;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar li {
            margin-left: 32px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: text-decoration 0.2s;
        }
        .navbar a:hover, .navbar a.active {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 48px auto 40px auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.07);
        }
        h1 {
            color: #2d6cdf;
            margin-bottom: 16px;
        }
        .contact-info {
            margin-bottom: 28px;
            font-size: 1.1em;
        }
        .contact-info a {
            color: #2d6cdf;
            text-decoration: underline;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        label {
            display: block;
            margin: 12px 0 4px 0;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            border: 1px solid #baccf7;
            border-radius: 4px;
            font-size: 1em;
            background: #f6f8fa;
            box-sizing: border-box;
        }
        textarea {
            min-height: 90px;
            resize: vertical;
        }
        button[type="submit"] {
            background: #2d6cdf;
            color: #fff;
            padding: 12px 28px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 4px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1b4394;
        }
        .cta {
            background: #f0f8ff;
            border-left: 4px solid #2d6cdf;
            padding: 16px;
            margin-top: 32px;
        }
        @media (max-width: 600px) {
            .container { padding: 16px; }
            .navbar .nav-container { flex-direction: column; align-items: flex-start; }
            .navbar ul { flex-direction: column; width: 100%; }
            .navbar li { margin: 12px 0 0 0; }
            form { padding: 0 4px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <span class="logo">Mozg Tutoring</span>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            Have a question or want to book a session? Email us at: <br>
            <a href="mailto:mozgtutoring@gmail.com">mozgtutoring@gmail.com</a>
        </div>
        <form action="mailto:mozgtutoring@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="Name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="Message" required></textarea>

            <button type="submit">Send Inquiry</button>
        </form>
        <div class="cta">
            <strong>We look forward to helping you succeed in maths and physics!</strong>
        </div>
    </div>
</body>
</html>
